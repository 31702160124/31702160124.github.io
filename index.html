<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				text-align: center;
			}
			
			.list {
				margin-top: 20px;
			}
			
			.list div {
				margin-top: 20px;
			}
			
			.list img {
				width: 10%;
				height: 10%;
			}
			
			#show {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				z-index: 1002;
				overflow-y: scroll;
			}
		</style>
	</head>

	<body style="background-color: rgb(225,255,255);">
		<div class="list">

			<h1>学生教务系统</h1>

			<div>

				<img src="img/1.png" alt="">
				<img src="img/2.png" alt="">
				<img src="img/3.png" alt="">
				<img src="img/4.png" alt="">

			</div>
		</div>

		<div class="list">

			<h1>茂职院校园信息</h1>

			<div>

				<img src="img/5.png" alt="">
				<img src="img/6.png" alt="">
				<img src="img/7.png" alt="">
				<img src="img/8.png" alt="">
				<img src="img/9.png" alt="">

			</div>
		</div>
		<div class="list">

			<h1>新闻管理后台手机版</h1>

			<div>

				<img src="img/10.png" alt="">
				<img src="img/11.png" alt="">
				<img src="img/12.png" alt="">
				<img src="img/13.png" alt="">
				<br /><br />
				<img src="img/14.png" alt="">
				<img src="img/15.png" alt="">
				<img src="img/16.png" alt="">
				<img src="img/17.png" alt="">

			</div>
		</div>

		<div style="margin:0 auto;width:20px;line-height: 24px;position: absolute;left:50px;top: 50px;">点击图片可以放大</div>

		<div id="show" style="background-color: rgba(0,0,0,0.8);">
			<img src="" id="img1" style="height: auto;width: 32%;">
		</div>

	</body>

	<script type="text/javascript">
		var img = document.getElementsByTagName('img');
		var show = document.getElementById('show');
		var img1 = document.getElementById('img1');
		for(var i = 0; i < img.length; i++) {
			img[i].addEventListener('click', function() {
				show.style.display = "block";
				img1.src = this.src;
			});
		}
		show.addEventListener('click', function() {
			show.style.display = "none";
		});
	</script>

</html>
